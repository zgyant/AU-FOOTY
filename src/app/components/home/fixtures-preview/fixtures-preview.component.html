<div class="upcoming-list">
  <h6 class="upcoming-list-title">Next 5 matches of 
    <img class="inline-team-logo" src="/assets/images/{{myTeam.id}}.png" alt="{{myTeam.id}}" /><br /> <span class="muted">Team: {{myTeam.name}}</span> 
  </h6>

  <div *ngFor="let game of games" class="upcoming-game">
    
    <h6>
        <img class="inline-team-logo" src="/assets/images/{{game.hteamid}}.png" alt="{{game.hteam}}" />

         {{game.hteam}} vs {{game.ateam}} 

         <img class="inline-team-logo" src="/assets/images/{{game.ateamid}}.png" alt="{{game.ateam}}" />
    </h6>
    <p class="muted">{{game.date | date: 'medium'}}, {{game.venue}}</p>
  </div>
</div>
