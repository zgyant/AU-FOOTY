<div class="ladder-preview">
    <h6>Ladder</h6>
    <table>
        <thead>
            <tr>
                <th>Team</th>
                <th>Pts</th>
                <th>%</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let team of ladder">
                <td>{{team.team}}</td>
                <td>{{team.points}}</td>
                <td>{{team.percentage}}%</td>
            </tr>
        </tbody>
    </table>
<p class="text-right"><a routerLink="/ladder" class="link-right">View full âžž</a></p>
</div>
