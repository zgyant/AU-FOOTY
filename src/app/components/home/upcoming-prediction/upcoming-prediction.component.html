<div *ngIf="upcomingGameTip" class="prediction">
  <div class="odds-title">
      Next Match - {{upcomingGameTip.date | date: 'fullDate'}}, {{upcomingGameTip.date | date: 'shortTime'}}
      <span class="muted">Venue: {{upcomingGameTip.venue}}</span>
  </div>
  <div class="row odds-detail">
      <h5 class="col-md-2 text-blue"><img class="inline-team-logo" src="/assets/images/{{upcomingGameTip.hteamid}}.png" alt=""><br /> {{upcomingGameTip.hteam}}</h5>
      <p class="col-md-8 odds">
          <span class="odds-bar"><span class="odds-fill" [ngStyle]="{'width': upcomingGameTip.percentage + '%'}">&nbsp;</span></span>
          <br>
          <span class="tip">Winning odds: {{upcomingGameTip.confidence}}%</span><span>&nbsp;</span>
      </p>
      <h5 class="col-md-2 text-blue"><img class="inline-team-logo" src="/assets/images/{{upcomingGameTip.ateamid}}.png" alt=""><br>{{upcomingGameTip.ateam}}</h5>
  </div>
</div>
<p><a class="right-link" routerLink="/tips">More tips âžž</a><br></p>
