<h1 class="page-title">Fixtures</h1>
<select id="year" name="year">
    <option value="">2019</option>
    <option value="">2018</option>
    <option value="">2017</option>
  </select>
  <select id="round" name="round">
      <option value="">Round 5</option>
      <option value="">Round 6</option>
      <option value="">Round 12</option>
      <option value="">Round 12</option>
    </select>
<table class="display">
<thead>
  <tr>
    <th>Line up</th>
    <th>Time</th>
    <th>Venue</th>
    <th>Result</th>
  </tr>
</thead>
<tbody>
    <tr *ngFor="let game of games">
      <td>{{game.hteam}} <span class=""> vs </span> {{game.ateam}}</td>
      <td>{{game.date | date: 'medium'}}</td>
      <td>{{game.venue}}</td>
      <td>
       <span *ngIf="game.complete == 100">ADE <span class="scores">0 - 0</span> BRI</span>
       <span *ngIf="game.complete == 0">-</span>
      </td>
    </tr>
</tbody>
</table>
