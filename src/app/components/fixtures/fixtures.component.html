<h1 class="page-title">Fixtures</h1>
  <select id="round" name="round">
      <option value="">Round 5</option>
      <option value="">Round 6</option>
      <option value="">Round 12</option>
      <option value="">Round 12</option>
    </select>
<table class="display">
<thead>
  <tr>
    <th>Line up</th>
    <th>Time</th>
    <th>Venue</th>
    <th>Result</th>
  </tr>
</thead>
<tbody>
    <tr *ngFor="let game of games">
      <td>{{game.hteam}} <span class=""> vs </span> {{game.ateam}}</td>
      <td>{{game.date | date: 'medium'}}</td>
      <td>{{game.venue}}</td>
      <td>
       <span *ngIf="game.complete == 100">{{game.hteam}} <span class="scores">{{game.hgoals}} - {{game.agoals}}</span> {{game.ateam}}</span>
       <span class="live" *ngIf="game.complete > 0 && game.complete < 100">LIVE</span>
       <span *ngIf="game.complete == 0">-</span>
      </td>
    </tr>
</tbody>
</table>
